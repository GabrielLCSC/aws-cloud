version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - pip3 install --user pipenv virtualenv
    build:
      commands:
        - amplifyPush --simple
        - echo "Building backend..."
  artifacts:
    baseDirectory: amplify
    files:
      - '**/*'
