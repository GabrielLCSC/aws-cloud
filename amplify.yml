version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
backend:
  phases:
    preBuild:
      commands:
        - curl -sS https://bootstrap.pypa.io/get-pip.py | python3
        - pip3 install pipenv virtualenv
        - export PATH="$HOME/.local/bin:$PATH"
    build:
      commands:
        - amplifyPush --simple
  artifacts:
    baseDirectory: amplify
    files:
      - '**/*'
